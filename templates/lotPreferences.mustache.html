<script id="lotPreferencesTemplate" type="text/html">
	<div class="row">
		<div class="col-xs-12">
			<div class="border-bottom white-bg page-heading">
				<h2>{{title}}</h2>
				<ol class="breadcrumb">
					{{#breadCrumbs}}
					<li><a href="{{href}}">{{title}}</a></li>
					{{/breadCrumbs}}
				</ol>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="ibox">
				<div class="ibox-title">
					<h5>Lot Preferences</h5>
					<div class="ibox-tools">
						<a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
						<a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="fa fa-wrench"></i></a>
						<ul class="dropdown-menu dropdown-user">
							<li><a href="#">Refresh</a></li>
							<li><a href="#">Clear</a></li>
						</ul>
					</div>
				</div>
				<div class="ibox-content">
					<div class="row">
						<div class="col-xs-4">
							<div class="form-group">
								<label class="control-label">Excluded Material Types</label>
								<select id="excludedMaterialTypes" name="excludedMaterialTypes" data-placeholder="types" class="chosen-select" multiple="" tabindex="-1" style="width: 270px;">
									{{#lots}}
									<option value="{{lotNumber}}">{{lotNumber}}</option>
									{{/lots}}
								</select>
							</div>
							<div class="form-group">
								<label class="control-label">Excluded Material Types</label>
								<select id="excludedMaterialTypes" name="excludedMaterialTypes" data-placeholder="types" class="chosen-select" multiple="" tabindex="-1" style="width: 270px;">
									{{#lots}}
									<option value="{{lotNumber}}">{{lotNumber}}</option>
									{{/lots}}
								</select>
							</div>
						</div>
						<div class="col-xs-4">
							<canvas id="doughnutChart" height="140"></canvas>
						</div>
						<div class="col-xs-4">
							<p class="small">Blend Spec Rules</p>
							<ul>
								<li>rule 1</li>
								<li>rule 2</li>
								<li>rule 3</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="ibox">
				<div class="ibox-title">
					<h5>Lot Preferences</h5>
					<div class="ibox-tools">
						<a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
						<a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="fa fa-wrench"></i></a>
						<ul class="dropdown-menu dropdown-user">
							<li><a href="#">Refresh</a></li>
							<li><a href="#">Clear</a></li>
						</ul>
					</div>
				</div>
				<div class="ibox-content">
					<div class="row">
						<div class="col-xs-4">
							<p class="small"><i class="fa fa-hand-o-up"></i> Drag lots between list</p>
							<ul id="availableLots">
								<li>lot 1</li>
								<li>lot 1</li>
								<li>lot 1</li>
							</ul>
						</div>
						<div class="col-xs-4">
							<p class="small"><i class="fa fa-hand-o-up"></i> Drag lots between list</p>
							<ul id="eligibleLots">
								<li>lot 1</li>
								<li>lot 1</li>
								<li>lot 1</li>
							</ul>
						</div>
						<div class="col-xs-4">
							<p class="small"><i class="fa fa-hand-o-up"></i> Managers can change lot status</p>
							<ul id="excludedLots">
								<li>lot 1</li>
								<li>lot 1</li>
								<li>lot 1</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</script>
