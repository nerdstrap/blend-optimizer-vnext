<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Blend Optimizer vNext</title>
	<!-- bower styles -->
	<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
	<link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">
	<link href="bower_components/animate.css/animate.css" rel="stylesheet">
	<link href="bower_components/sortable/css/sortable-theme-bootstrap.css" rel="stylesheet">
	<link href="bower_components/footable-v3/src/css/FooTable.css" rel="stylesheet">
	<link href="bower_components/chosen/chosen.css" rel="stylesheet">
	<link href="bower_components/nouislider/distribute/nouislider.min.css" rel="stylesheet">
	<!-- custom styles -->
	<link href="css/inspinia.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<!-- page styles -->
	<link href="css/lotPreferences.css" rel="stylesheet">
</head>
<body>
<!-- bower scripts-->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/mustache/mustache.js"></script>
<script src="bower_components/lodash/dist/lodash.js"></script>
<script src="bower_components/sortable/js/sortable.js"></script>
<script src="bower_components/footable-v3/src/js/FooTable.js"></script>
<script src="bower_components/chosen/chosen.jquery.js"></script>
<script src="bower_components/nouislider/distribute/nouislider.js"></script>
<script src="bower_components/Chart.js/Chart.js"></script>
<!-- custom scripts -->
<script src="js/inspinia.js"></script>
<script src="js/app.js"></script>
<!-- page scripts -->
<script src="js/lotPreferences.js"></script>
<script>
	$(document).ready(function () {
		App.render(LotPreferences.render)
			.done(function () {
				$('.chosen-select').chosen();

				var doughnutData = [
					{
						value: 300,
						color: "#a3e1d4",
						highlight: "#1ab394",
						label: "Virgin"
					},
					{
						value: 50,
						color: "#dedede",
						highlight: "#1ab394",
						label: "Regrind"
					},
					{
						value: 100,
						color: "#b5b8cf",
						highlight: "#1ab394",
						label: "Spec"
					}
				];

				var doughnutOptions = {
					segmentShowStroke: true,
					segmentStrokeColor: "#fff",
					segmentStrokeWidth: 2,
					percentageInnerCutout: 45, // This is 0 for Pie charts
					animationSteps: 100,
					animationEasing: "easeOutBounce",
					animateRotate: true,
					animateScale: false,
					responsive: true
				};


				var ctx = document.getElementById("doughnutChart").getContext("2d");
				var myNewChart = new Chart(ctx).Doughnut(doughnutData, doughnutOptions);

				new Sortable($('#availableLots'), {
					group: "lots",
					handle: '.glyphicon-move',
					animation: 150,
					sort: true
				});

				new Sortable($('#eligibleLots'), {
					group: "lots",
					handle: '.glyphicon-move',
					animation: 150,
					sort: true
				});
			});
	});
</script>
</body>
</html>
